<div class="notifications-inbox">
  <div class="container row notifications-inbox-header">
    <h4 class="col text-start">Notifications</h4>
    <button class="col-3 btn btn-primary viewAllNotification" (click)="handleClick()">View all</button>
  </div>

  <hr class="mt-0">
<div *ngFor = "let notification of Notifications">
  <app-notification [notification]="notification">

  </app-notification>
</div>
