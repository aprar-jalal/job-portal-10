<div class="job-details-card shadow rounded-4 p-4">
  <h2>Frontend Developer</h2>
  <hr>


  <div class="row d-flex flex-column">
    <div class="job-detail-items" >
      <p class="card-text" style="font-size: 14px;">
             <span
               class="px-3 py-1 rounded-pill"
               [ngClass]="{
            'bg-success text-light': jobApplications[1].status == 'Accepted',
            'bg-danger text-light': jobApplications[1].status == 'Rejected',
            'bg-warning text-dark': jobApplications[1].status == 'Under Review',
          }">
                <i class="bi bi-check-circle-fill me-1" *ngIf="jobApplications[1].status == 'Accepted'"></i>
          <i class="bi bi-x-circle-fill me-1" *ngIf="jobApplications[1].status == 'Rejected'"></i>
          <i class="bi bi-hourglass-split me-1" *ngIf="jobApplications[1].status == 'Under Review'"></i>
               {{ jobApplications[1].status }}
        </span>
      </p>
    </div>

    <div class="job-detail-items  d-flex my-3 gap-2">
      <p class="text-muted">Applied At:</p>
      <p class="fw-semibold" id="establishedDate">2025-05-26</p>
    </div>

    <div class="job-detail-items d-flex gap-2 mt-0">
      <p class="text-muted">location:</p>
      <p class="fw-semibold" id="companySize">Remote</p>
    </div>

    <div class="job-detail-items d-flex gap-2 mt-0">
      <p class="text-muted">salary:</p>
      <p class="fw-semibold" >50000 $</p>
    </div>

    <div class="job-detail-items d-flex gap-2 mt-0">
      <p class="text-muted">Job Type:</p>
      <p class="fw-semibold" >internship</p>
    </div>
  </div>

  <hr>

  <p class="mb-1 text-muted">Description</p>
  <p>We build modern web solutions for businesses across the globe.</p>
</div>
