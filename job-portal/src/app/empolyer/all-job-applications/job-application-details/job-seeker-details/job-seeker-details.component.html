<div class="job-seeker-card shadow rounded-4 p-4">
  <h2>Job Seeker Details</h2>
  <hr>
  <div class="d-flex justify-content-between align-items-center mb-4">

    <div class="d-flex align-items-center">
      <img [src]="jobSeeker.jobSeekerAvatar"
           class="rounded-circle me-3"
           style="width: 80px; height: 80px; object-fit: cover;">
      <div>
        <h4 class="mb-1">{{jobSeeker.jobSeekerName}}</h4>
        <p class="mb-0 text-muted"><small>ID: <span>{{jobSeeker.job_seeker_id}}</span></small></p>
      </div>
    </div>

  </div>

  <div class="row d-flex flex-column">

    <div class=" d-flex my-3 gap-2">
      <p class="text-muted">major:</p>
      <p class="fw-semibold" id="establishedDate">{{jobSeeker.jobSeekerMajor}}</p>
    </div>

    <div class="d-flex gap-2 mt-0">
      <p class="text-muted">Email:</p>
      <p class="fw-semibold" id="companySize">{{jobSeeker.jobSeekerEmail}}</p>
    </div>

    <div class="d-flex gap-2 mt-0">
      <p class="text-muted">Country:</p>
      <p class="fw-semibold" >{{jobSeeker.jobSeekerCountry}}</p>
    </div>
  </div>

  <hr>

  <p class="mb-1 text-muted">Description</p>
  <p>{{ jobSeeker.jobSeekerDescription }}</p>

  <hr>
  <div class = "d-flex justify-content-evenly">
    <button class="btn btn-outline-success" (click)="acceptApplication()">Accept</button>
    <button class="btn btn-outline-danger" (click)="rejectApplication()">Reject</button>
  </div>

</div>
