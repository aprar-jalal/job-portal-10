<div class="job-seeker-card shadow rounded-4 p-4">
  <h2>Job Seeker Details</h2>
  <hr>
  <div class="d-flex justify-content-between align-items-center mb-4">

    <div class="d-flex align-items-center">
      <img [src]="jobApplications[1].imageURL"
           class="rounded-circle me-3"
           style="width: 80px; height: 80px; object-fit: cover;">
      <div>
        <h4 class="mb-1">Sara</h4>
        <p class="mb-0 text-muted"><small>ID: <span>12345</span></small></p>
      </div>
    </div>

  </div>

  <div class="row d-flex flex-column">

    <div class=" d-flex my-3 gap-2">
      <p class="text-muted">major:</p>
      <p class="fw-semibold" id="establishedDate">Computer Science</p>
    </div>

    <div class="d-flex gap-2 mt-0">
      <p class="text-muted">Email:</p>
      <p class="fw-semibold" id="companySize">job.seeker.gmail.com</p>
    </div>

    <div class="d-flex gap-2 mt-0">
      <p class="text-muted">Birth Date:</p>
      <p class="fw-semibold" >5/5/2005<p>
    </div>

    <div class="d-flex gap-2 mt-0">
      <p class="text-muted">Country:</p>
      <p class="fw-semibold" >Palestine</p>
    </div>
  </div>

  <hr>

  <p class="mb-1 text-muted">Description</p>
  <p>We build modern web solutions for businesses across the globe.</p>
</div>
