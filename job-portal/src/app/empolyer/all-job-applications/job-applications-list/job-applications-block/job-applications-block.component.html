<div class="container mb-3 last-app-block shadow-sm" [routerLink]="'/applicationDetails'">


  <div class="row g-0">
    <div class="col-4">
      <div class="h-100 w-100 overflow-hidden" >
        <img
          [src]="jobApplications.imageURL"
          alt="Applicant Image"
          class=""
          style="height: 100px; width: 100%; object-fit: cover;" />
      </div>
    </div>
    <div class="col-8">
      <div class="card-body py-2 px-3">
        <h6 class="card-title mb-1 fw-bold" style="font-size: 14px;">{{ jobApplications.title }}</h6>
        <p class="card-text mb-1" style="font-size: 12px;">From {{jobApplications.applicant}}</p>
        <p class="card-text mb-1" style="font-size: 10px;">{{jobApplications.skills.join(', ') }}</p>
        <p class="card-text" style="font-size: 14px;">
             <span
               class="badge px-3 py-1 rounded-pill"
               [ngClass]="{
            'bg-success text-light': jobApplications.status == 'Accepted',
            'bg-danger text-light': jobApplications.status == 'Rejected',
            'bg-warning text-dark': jobApplications.status == 'Under Review',
          }">
                <i class="bi bi-check-circle-fill me-1" *ngIf="jobApplications.status == 'Accepted'"></i>
          <i class="bi bi-x-circle-fill me-1" *ngIf="jobApplications.status == 'Rejected'"></i>
          <i class="bi bi-hourglass-split me-1" *ngIf="jobApplications.status == 'Under Review'"></i>
               {{ jobApplications.status }}
        </span>
        </p>


      </div>
    </div>
  </div>

</div>
