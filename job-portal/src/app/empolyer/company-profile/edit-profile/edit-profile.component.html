<div class="container">
  <h2 class="mb-4">Employer Profile</h2>

  <form [formGroup]="employerForm" (ngSubmit)="onUpdate()">

    <div class="mb-3">
      <div><strong>Employer ID:</strong> 123456</div>
    </div>

    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" id="companyName" class="form-control" formControlName="company_name">
    </div>

    <div class="mb-3">
      <label for="industry" class="form-label">Industry</label>
      <input type="text" id="industry" class="form-control" formControlName="industry">
    </div>

    <div class="mb-3">
      <label for="logo"  class="form-label">Logo Upload</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" id="logo" class="form-control">
    </div>



    <div class="mb-3">
      <label for="establishedDate" class="form-label">Established Date</label>
      <input type="date" id="establishedDate" class="form-control" formControlName="established_date">
    </div>

    <div class="mb-3">
      <label for="companySize" class="form-label">Company Size</label>
      <select id="companySize" class="form-control" formControlName="company_size">
        <option value="">Select company size</option>

        <option value="1-10">1–10 employees</option>
        <option value="11-50">11–50 employees</option>
        <option value="51-200">51–200 employees</option>
        <option value="201-500">201–500 employees</option>
        <option value="501-1000">501–1000 employees</option>
        <option value="1000+">1000+ employees</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" rows="4" formControlName="description"></textarea>
    </div>

    <div class="d-flex justify-content-end gap-3">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="employerForm.invalid">Submit</button>
    </div>


  </form>
  <hr>
</div>
