<div class=" container my-4" >

  <p class="greeting-profile">Together, letâ€™s make hiring smarter.</p>

  <div class="profile-view shadow rounded-4 p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <div class="d-flex flex-column">
          <img  [ngSrc]="'http://127.0.0.1:8000/storage/' + employer.logo_url"
                width="150"
                height="150"
               alt="Company Logo" id="logoImage"
               class="rounded-circle me-3"
               (click)="onLogoClick()"
               style="width: 80px; height: 80px; object-fit: cover; cursor: pointer">
        </div>

        <div>
          <h4 class="mb-1">{{employer?.company_name}}</h4>
          <p class="mb-0 text-muted"><small>ID: <span id="employerID">{{employer?.employer_id}}</span></small></p>
        </div>

      </div>

          <button class="edit-btn btn d-flex align-items-center " (click)="onEdit()">
        <i class="bi bi-pencil me-1"></i>
        <span>Edit</span>
      </button>
    </div>

    <div class="row d-flex justify-content-evenly">
      <div class="profile-items  col-md-4" >
        <p class="mb-1 text-muted">Industry</p>
        <p class="fw-semibold">{{employer?.industry}}</p>
      </div>

      <div class="profile-items  col-md-4">
        <p class="mb-1 text-muted">Established</p>
        <p class="fw-semibold" id="establishedDate">{{employer?.established_date}}</p>
      </div>

      <div class="profile-items  col-md-4">
        <p class="mb-1 text-muted">Company Size</p>
        <p class="fw-semibold" id="companySize">{{employer?.company_size}} employees</p>
      </div>
    </div>

    <hr>

    <p class="mb-1 text-muted">Description</p>
    <p>{{employer?.description}}</p>
  </div>
</div>
