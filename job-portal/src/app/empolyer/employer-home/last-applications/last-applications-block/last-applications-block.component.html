<div class="container mb-3 last-app-block shadow-sm" [routerLink]="'/applicationDetails'">


    <div class="row g-0">
      <div class="col-4">
        <div class="h-100 w-100 overflow-hidden" >
          <img
          [src]="recentApplication.imageURL"
          alt="Applicant Image"
          class=""
          style="height: 100px; width: 100%; object-fit: cover;" />
        </div>
      </div>
      <div class="col-8">
        <div class="card-body py-2 px-3">
          <h6 class="card-title mb-1 fw-bold" style="font-size: 14px;">{{ recentApplication.title }}</h6>
          <p class="card-text mb-1" style="font-size: 12px;">From {{recentApplication.applicant}}</p>
          <p class="card-text mb-1" style="font-size: 10px;">{{recentApplication.skills.join(', ') }}</p>
          <p class="card-text" style="font-size: 14px;">
             <span
               class="badge px-3 py-1 rounded-pill"
               [ngClass]="{
            'bg-success text-light': recentApplication.status == 'Accepted',
            'bg-danger text-light': recentApplication.status == 'Rejected',
            'bg-warning text-dark': recentApplication.status == 'Under Review',
            'bg-primary text-light': recentApplication.status == 'Interview Scheduled'
          }">
                <i class="bi bi-check-circle-fill me-1" *ngIf="recentApplication.status == 'Accepted'"></i>
          <i class="bi bi-x-circle-fill me-1" *ngIf="recentApplication.status == 'Rejected'"></i>
          <i class="bi bi-hourglass-split me-1" *ngIf="recentApplication.status == 'Under Review'"></i>
          <i class="bi bi-calendar-event-fill me-1" *ngIf="recentApplication.status == 'Interview Scheduled'"></i>
          {{ recentApplication.status }}
        </span>
          </p>


        </div>
      </div>
    </div>

</div>
