<div class="card p-3 mb-3 d-flex justify-content-between align-items-start flex-wrap recent-job-block"
     style="border-left: #1D2445 solid 5px"
>


  <div class="pe-3" >
    <h5 class="fw-bold mb-1" style="font-size: 16px">{{ job.title }}</h5>
    <p class="text-muted mb-2" style="font-size: 12px"><i class="bi bi-geo-alt-fill me-1"></i> {{ job.location }}</p>
    <p class="mb-0" style="font-size: 12px">
      {{ job.description.split(' ').length > 5 ? (job.description.split(' ').slice(0, 5).join(' ')) : job.description }}
      <a [routerLink]="['/jobs', job.id]">more</a>
    </p>


  </div>

</div>
