<div class="container">

<div *ngIf="job">
  <br><br>
  <div class="job-details-card shadow rounded-4 p-4">
    <div class="d-flex justify-content-between">
      <h2>{{job.job_title}}</h2>
      <div>
        <div class="d-flex flex-column gap-2">

          <div class="dropdown">
            <button class="btn btn-sm btn-light rounded-circle p-2" type="button"
                    data-bs-toggle="dropdown" style="width:34px;height:34px;">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu shadow" >
              <li>
                <a class="dropdown-item py-2" [routerLink]="['/edit-job' , job.job_id]">
                  <i class="bi bi-pencil me-2 text-primary"></i>
                  Edit
                </a>
              </li>
              <li>
                <a class="dropdown-item py-2" [routerLink]="'/allJobApplications'">
                  <i class="bi bi-people me-2 text-success"></i>
                  View Applications
                </a>
              </li>
              <li>
                <a class="dropdown-item py-2" (click)="onDeleteJob()">
                  <i class="bi bi-trash me-2 text-danger"></i>
                  Delete
                </a>
              </li>
            </ul>

          </div>

        </div>
      </div>
    </div>
    <hr>


    <div class="row d-flex flex-column">

      <div class="job-detail-items  d-flex my-3 gap-2">
        <p class="text-muted">Applied At:</p>
        <p class="fw-semibold" id="establishedDate">2025-05-26</p>
      </div>

      <div class="job-detail-items d-flex gap-2 mt-0">
        <p class="text-muted">location: </p>
        <p class="fw-semibold" id="companySize"> {{job.location}}</p>
      </div>

      <div class="job-detail-items d-flex gap-2 mt-0">
        <p class="text-muted">salary:</p>
        <p class="fw-semibold" >{{job.salary}} $</p>
      </div>

      <div class="job-detail-items d-flex gap-2 mt-0">
        <p class="text-muted">Job Type:</p>
        <p class="fw-semibold" >{{job.job_type}}</p>
      </div>

      <div class="job-detail-items d-flex gap-2 mt-0">
        <p class="text-muted">Workplace:</p>
        <p class="fw-semibold" >{{job.workplace}}</p>
      </div>

      <div class="job-detail-items d-flex gap-2 mt-0">
        <p class="text-muted">Category:</p>
        <p class="fw-semibold" >{{job.job_category}}</p>
      </div>

    </div>

    <hr>

    <p class="mb-1 text-muted">Job Description</p>
    <p>{{job.description}}</p>
  </div>

</div>

 <div *ngIf="!job">
   <br><br><br><br><br><br><br><br><br><br>
   No Job
 </div>
</div>
