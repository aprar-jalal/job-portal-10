<div style="background-color: #F4F4F6">

<div class=" d-flex justify-content-center p-3"  >
  <div class="container border border-2 post-job-form p-3"
       style="

  background-color: white;
  box-shadow:0 0 3px 2px rgba(0,0,0,.075);

">

    <header class="d-flex justify-content-between">
      <h2 class="mx-2">Post a Job</h2>
      <button class="btn btn-close d-flex align-self-center" (click)="cancelPost()" ></button>
    </header>

    <hr>

    <div class="d-flex flex-column align-content-between">
      <div>
        <div class="mb-4">
          <label for="formGroupJobTitle" class="form-label"><strong>Job Title</strong> </label>
          <input type="text" class="form-control" id="formGroupJobTitle" placeholder="Example input placeholder">
        </div>

        <div class="mb-4">
          <label for = "formGroupJobIndustry" class="mb-2"><strong>Job Industry</strong> </label>
          <select id = "formGroupJobIndustry" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>


        <div class="mb-4">
          <label class="mb-2"> <strong>Job Location</strong>
          </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>


        <div class="mb-5">
          <label class="mb-2"> <strong>Monthly Salary Range</strong> </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <hr>

        <div class="d-flex justify-content-between">
          <label> <strong>Employment Type</strong> </label>
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Full Time" value="option1">
              <label class="form-check-label" for="Full Time">Full Time</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Part Time" value="option2">
              <label class="form-check-label" for="Part Time">Part Time</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Contractor" value="option3">
              <label class="form-check-label" for="Contractor">Contractor</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Temporary" value="option4">
              <label class="form-check-label" for="Temporary">Temporary</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Internship" value="option5">
              <label class="form-check-label" for="Internship">Internship</label>
            </div>
          </div>

          <div></div>

        </div>

        <hr>
        <div class="d-flex justify-content-between mb-3">
          <label><strong>Work Location</strong></label>
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="workLocation" id="Onsite" value="Onsite">
              <label class="form-check-label" for="Onsite">Onsite</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="workLocation" id="Hybrid" value="Hybrid">
              <label class="form-check-label" for="Hybrid">Hybrid</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="workLocation" id="Remote" value="Remote">
              <label class="form-check-label" for="Remote">Remote</label>
            </div>
          </div>
          <div></div>
          <div></div>
        </div>

          <div>
            <label><strong>Description</strong></label>
            <textarea class="form-control" id="jobDescription" rows="5" placeholder="Write job details here..."></textarea>

          </div>
      </div>

      <hr>

      <div class="d-flex justify-content-end gap-2 mt-2">
        <div class="btn btn-secondary" (click)="cancelPost()" >Cansel</div>
        <div class="btn btn-primary">Post</div>
      </div>
    </div>

  </div>
</div>


</div>
