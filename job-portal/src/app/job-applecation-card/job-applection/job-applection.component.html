<div >
  <div  class="d-flex align-items-center justify-content-between" >
    <div class="row container  g-3 m-auto"   >
      <a [routerLink]="'/all-jobs'" class="text-decoration-none link-hover" style="color: rgb(29, 36, 69)">View More
        <i class="bi bi-arrow-right-circle"></i>
      </a>
      <div class=" col-12 col-lg-4 col-md-6 col-sm-12 " *ngFor="let job of jobs | slice:0:6">
        <app-job-card [job]="job"></app-job-card>
      </div>
    </div>
  </div>
</div>
