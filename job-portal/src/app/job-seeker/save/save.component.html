<div class="save">
    <!-- -------------------------------------- Description div -------------------------- -->
<div class="description-div">
    <h2 class="title-1">Description</h2>

    <div *ngIf="!isEditingDescription">
        <p class="description-text">
            {{ description || '' }}
        </p>
        <button class="edit-btn" (click)="toggleEditDescription()">
            <i class="bi bi-pencil"></i> Edit
        </button>
    </div>

    <div *ngIf="isEditingDescription">
        <textarea [(ngModel)]="tempDescription" placeholder="Add a description" rows="4"></textarea>
        <button class="save-btn" (click)="saveDescription()">Save</button>
    </div>
</div>

<!----------------------------------------------- SKILLS DIV --------------------------------------------------->
    <div class="skills-div">
        <h2 class="title-1">Skills</h2>
        <div class="skills-list">
            <span class="skill-tag" *ngFor="let skill of skills">
                {{ skill }}
                <button class="remove-btn" (click)="removeSkill(skill)">âœ•</button>
            </span>
        </div>
        <div class="add-skill">
            <input type="text" placeholder="Add a skill" [(ngModel)]="newSkill" (keyup.enter)="addSkill()" />
            <button class="Add" (click)="addSkill()">Add</button>
        </div>
    </div>
    <!-- ---------------------------------------- Information ---------------------------------------------------->
    <div class="Information">
        <h3>Information</h3>
        
        <div class="profile-item"><span>Full Name:</span> _______</div>
        <div class="profile-item"><span>Phone Number:</span> _______</div>
        <div class="profile-item"><span>Gender:</span> _______</div>
        <div class="profile-item"><span>City:</span> _______</div>
        <div class="profile-item"><span>Education Level:</span> _______</div>
        <div class="profile-item"><span>Major:</span> _______</div>
        <div class="profile-item"><span>Years of Experience:</span> _______</div>
      </div>
      
</div>
