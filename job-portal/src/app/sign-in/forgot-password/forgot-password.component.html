
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #1a1a2e;;">
    <div class="p-4 rounded" style="background-color: #16213e; width: 100%; max-width: 400px;">
      <h4 class="text-white mb-3">Reset your password</h4>
  
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <small class="text-danger" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </small>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">Send</button>
      </form>
  
      <p class="text-white mt-3">We'll send you a code to reset your password.</p>
      <button class="btn btn-primary w-100 mt-2" [routerLink]="['/']">Back to Sign In</button>

      
    </div>
  </div>
