
<div class="sign-in-container d-flex" style="min-height: 100vh; background-color: #1a1a2e;">
    <div class="form-section mx-auto my-auto p-4 rounded" style="background-color: #16213e; width: 100%; max-width: 400px;">
      <h2 class="mb-4 text-white text-center">Welcome </h2>
  
    
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="username"
            placeholder="Email"
          />
          <small class="text-danger" *ngIf="username?.invalid && username?.touched">
            <span *ngIf="username?.errors?.['required']">Email is required</span>
            <span *ngIf="username?.errors?.['email']">Please enter a valid email</span>
          </small>
        </div>
  
 
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <small class="text-danger" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
          </small>
          
        </div>
  
   
        <div class="mb-3 text-end">
       <a [routerLink]="['/forgot-password']" class="text-light">Forgot password?</a>
        </div>
  
  
        <button class="btn btn-primary w-100" type="submit" [disabled]="signInForm.invalid">
          Sign In
        </button>
      </form>
  
 
      <div class="text-center mt-4 text-white">
        New user? <a [routerLink]="['/sign-up']" class="text-white text-decoration-underline">Sign Up</a>
      </div>
    </div>
  </div>
