<div class="sign-in-container d-flex" style="min-height: 100vh; background-image: url('/assets/fjob.jpg'); background-size: cover; background-position: center; position: relative;">

  <div class="form-section d-flex justify-content-center align-items-center w-100"
       style="background-color: rgba(0,0,0,0.5); height: 100vh; position: relative; z-index: 1; padding: 30px; box-sizing: border-box;">

    <div class="p-4 rounded w-100"
         style="max-width: 600px; background-color: #ffffff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">

      <h4 class="mb-4 text-dark text-center">Create New Password</h4>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="New Password"
            formControlName="newPassword"
          />
          <small class="text-danger" *ngIf="newPassword?.invalid && newPassword?.touched">
            <span *ngIf="newPassword?.errors?.['required']">Password is required</span>
            <span *ngIf="newPassword?.errors?.['minlength']">Password must be at least 8 characters</span>
          </small>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <small class="text-danger" *ngIf="confirmPassword?.touched && resetForm.errors?.['mismatch']">
            Passwords do not match
          </small>
        </div>

        <button type="submit" class="btn w-100" [disabled]="resetForm.invalid"
                style="background-color: #1D2445; color: white;">
          Reset
        </button>
      </form>

      <div class="text-center text-dark mt-3">
        <p>Make sure to choose a strong password.</p>
      </div>

      <div class="d-flex justify-content-start mt-4">
        <button class="btn btn-sm" [routerLink]="['/forgot-password']" style="background-color: #1D2445; color: white; padding: 8px 15px; display: flex; align-items: center; justify-content: center; font-family: 'Arial', sans-serif; font-size: 14px;">
            Back
        </button>
      </div>

    </div>
  </div>
</div>
