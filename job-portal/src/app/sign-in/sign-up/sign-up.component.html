<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box;
            background-image: url('/assets/fjob.jpg'); background-size: cover; background-position: center; background-attachment: fixed;
            position: relative;">


  <div style="position: absolute;  width: 100%; height: 100% ;background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 100px rgba(0, 0, 0, 0.7); z-index: 0;">
  </div>

  <div style="position: relative; z-index: 1; width: 100%; max-width: 900px; padding: 30px; box-sizing: border-box;">


    <div style="background-color: white; border-radius: 10px; padding: 40px; width: 100%; box-sizing: border-box;">
      <h2 style="text-align: center; margin-bottom: 30px; color: black;">Sign Up</h2>



      <div class="d-flex justify-content-center mb-4">
        <button class="btn mx-2" (click)="onRoleSelect('job-seeker')" [ngClass]="{'btn-dark': selectedRole === 'job-seeker'}" style="background-color: #1d2445; color: white;">
          <i class="fas fa-user"></i> Job Seeker
        </button>
        <button class="btn mx-2" (click)="onRoleSelect('employer')" [ngClass]="{'btn-dark': selectedRole === 'employer'}" style="background-color: #1d2445; color: white;">
          <i class="fas fa-briefcase"></i> Employer
        </button>
      </div>


      <div *ngIf="selectedRole === 'job-seeker'">
        <form [formGroup]="jobSeekerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3 position-relative">
            <i class="fas fa-user position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="name" placeholder="Full Name" />
            <div class="text-danger" *ngIf="jobSeekerControls['name'].invalid && jobSeekerControls['name'].touched">Name is required</div>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-envelope position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="email" class="form-control pe-5" formControlName="email" placeholder="Email" />
            <div class="text-danger" *ngIf="jobSeekerControls['email'].invalid && jobSeekerControls['email'].touched">
              <div *ngIf="jobSeekerControls['email'].hasError('required')">Email is required</div>
              <div *ngIf="jobSeekerControls['email'].hasError('email')">Invalid email address</div>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-lock position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="password" class="form-control pe-5" formControlName="password" placeholder="Password" />
            <div class="text-danger" *ngIf="jobSeekerControls['password'].invalid && jobSeekerControls['password'].touched">Password must be at least 8 characters</div>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-lock position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="password" class="form-control pe-5" formControlName="confirmPassword" placeholder="Confirm Password" />
            <div class="text-danger" *ngIf="jobSeekerControls['confirmPassword'].invalid && jobSeekerControls['confirmPassword'].touched">Passwords must match</div>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-phone position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="phone" placeholder="Phone Number" />
            <div class="text-danger" *ngIf="jobSeekerControls['phone'].invalid && jobSeekerControls['phone'].touched">Phone number is required</div>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-venus-mars position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <select class="form-control pe-5" formControlName="gender">
              <option value="" disabled selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-city position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="city" placeholder="City" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-graduation-cap position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <select class="form-control pe-5" formControlName="educationLevel">
              <option value="" disabled selected>Education Level</option>
              <option value="High School">High School</option>
              <option value="Bachelor's">Bachelor's</option>
              <option value="Master's">Master's</option>
              <option value="PhD">PhD</option>
            </select>
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-book position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="major" placeholder="Major" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-briefcase position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="number" class="form-control pe-5" formControlName="experience" placeholder="Years of Experience" />
          </div>



          <button type="submit" class="btn w-100" style="background-color: #1d2445; color: white;" [disabled]="jobSeekerForm.invalid">Sign Up as Job Seeker</button>
        </form>
      </div>


      <div *ngIf="selectedRole === 'employer'">
        <form [formGroup]="employerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3 position-relative">
            <i class="fas fa-building position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="companyName" placeholder="Company Name" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-envelope position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="email" class="form-control pe-5" formControlName="email" placeholder="Company Email Address" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-lock position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="password" class="form-control pe-5" formControlName="password" placeholder="Password" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-lock position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="password" class="form-control pe-5" formControlName="confirmPassword" placeholder="Confirm Password" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-phone position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="phone" placeholder="Phone Number" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-link position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="url" class="form-control pe-5" formControlName="website" placeholder="Company Website (Optional)" />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-map-marker-alt position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="location" placeholder="Company Location " />
          </div>

          <div class="mb-3 position-relative">
            <i class="fas fa-briefcase position-absolute" style="right: 12px; top: 12px; color: #1d2445;"></i>
            <input type="text" class="form-control pe-5" formControlName="industry" placeholder="Industry" />
          </div>

          <button type="submit" class="btn w-100" style="background-color: #1d2445; color: white;" [disabled]="employerForm.invalid">Sign Up as Employer</button>
        </form>
      </div>


      <div class="text-center mt-4">
        <button class="btn w-100" style="background-color: #1d2445; color: white;" [routerLink]="['/login']">
          <i class="fas fa-arrow-left"></i> Back to Sign In
        </button>
      </div>
    </div>
  </div>
</div>
